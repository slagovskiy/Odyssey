<article id="post{{ post.id }}" class="post">
    <header>
        <h2 class="post-category">{% for category in post.categories %}<a href="{{ url_for('blog.posts_by_category', slug=category.slug) }}">{{ category.name }}</a>{% if not loop.last %} | {% endif %}{% endfor %}</h2>
        <h1 class="post-title"><a href="/">{{ post.title }}</a></h1>
        <!--<span class="post-tag">{% for tag in post.tags %}<a href="{{ url_for('blog.posts_by_tag', slug=tag.slug) }}">{{ tag.name }}</a>{% if not loop.last %}, {% endif %}{% endfor %}</span>-->
    </header>
    <div class="post-body clearfix">
        {{ post.teaser|safe }}
    </div>
    <div class="post-button">
        <a href="#">Read more&nbsp;&nbsp;<i class="fa fa-arrow-right"></i></a>
    </div>
</article>
