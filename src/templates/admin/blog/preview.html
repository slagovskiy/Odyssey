{% load django_markdown %}
{% if post %}
    <article id="post1" class="post">
        <header>
            <h2 class="post-category">
                {% for category in categories %}
                    <a href="{{ category.get_absolute_url }}">{{ category.name }}</a>{% if not forloop.last %}&nbsp;&#183;&nbsp;{% endif %}{% endfor %}
            </h2>
            <h1 class="post-title"><a href="#">{{ post.title }}</a></h1>
        </header>
        <div class="post-body clearfix">
            {{ post.teaser|markdown }}
            <hr>
            {{ post.content|markdown }}
        </div>
    </article>
{% endif %}
