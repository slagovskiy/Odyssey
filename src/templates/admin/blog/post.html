{% extends 'admin/base.html' %}
{% load static %}

{% block content %}
<script src="{% static 'libs/jsrender/jsrender.min.js' %}"></script>

{% verbatim %}
    <script id="dataTemplate" type="text/x-jsrender">
        <table class="data">
        <thead>
            <tr>
                <th>Title</td>
                <th>Slug</td>
                <th>Status</td>
            </tr>
        </thead>
        {{for items}}
            <tr class="{{if #getIndex()%2}}even{{/if}}">
                <td>
                    <a href="#dataForm" onclick="editData({{:pk}});return false;" class="open-data-form">{{>fields.title}}</a>
                </td>
                <td>{{>fields.slug}}</td>
                <td>{{>fields.statusname}}</td>
            </tr>
        {{/for}}
        </table>
    </script>
    <script id="dataEdit" type="text/x-jsrender">
        <form id="editForm">{{for items}}
        <input type="hidden" value="{{:pk}}" name="id">
{% endverbatim %}
            {% csrf_token %}
{% verbatim %}
            <ul class="nav nav-tabs">
              <li class="active"><a data-toggle="tab" href="#meta">meta</a></li>
              <li><a data-toggle="tab" href="#labels">labels</a></li>
              <li><a data-toggle="tab" href="#social">social</a></li>
              <li><a data-toggle="tab" href="#media">media</a></li>
              <li><a data-toggle="tab" href="#content">content</a></li>
              <li><a data-toggle="tab" href="#preview" onclick="loadPreview();">preview</a></li>
            </ul>
            <div class="tab-content fields">
                <div id="meta" class="tab-pane fade in active">
                    <label for="txtSlug" class="col-md-2">slug</label>
                    <textarea name="txtSlug" id="txtSlug" class="col-md-10 text">{{>fields.slug}}</textarea>
                    <br>
                    <label for="txtTitle" class="col-md-2">title</label>
                    <textarea name="txtTitle" id="txtTitle" class="col-md-10 text">{{>fields.title}}</textarea>
                    <br>
                    <div class="checkboxes-status col-md-12" style="padding-bottom: 0.4em;">
                        <label class="col-md-2">Status: </label>
                        <div class="col-md-10">
                            <input type="radio" name="status" value="0" id="status_0" class="hide"><a href="#" id="status_btn_0" onclick="check_status('0');return false;">draft</a>
                            <input type="radio" name="status" value="1" id="status_1" class="hide"><a href="#" id="status_btn_1" onclick="check_status('1');return false;">hidden</a>
                            <input type="radio" name="status" value="2" id="status_2" class="hide"><a href="#" id="status_btn_2" onclick="check_status('2');return false;">public</a>
                            <script>check_status('{{:fields.status}}');{{:'<'}}/script>
                        </div>
                        <br>
                    </div>
                    <br>
                    <div class="col-md-12">
                        <label for="txtPublished" class="col-md-2">published</label>
                        <input type="text" name="txtPublished" id="txtPublished" class="col-md-9 text datetimeMask" value="{{datetime:fields.published}}">
                        <a href="#" class="col-md-1 abtn" onClick="publishedNow(); return false;">now</a>
                    </div>
                    <br>
                    <input type="checkbox" name="sticked" id="sticked"{{if fields.sticked}} checked{{/if}}>
                    <label for="sticked" class="checkbox"> sticked</label>
                    <br>
                    <label for="txtDescription" class="col-md-2">description</label>
                    <textarea name="txtDescription" id="txtDescription" class="col-md-10 text2">{{>fields.description}}</textarea>
                    <br>
                    <label for="txtKeywords" class="col-md-2">keywords</label>
                    <textarea name="txtKeywords" id="txtKeywords" class="col-md-10 text2">{{>fields.keywords}}</textarea>
                    <br>
                    <input type="checkbox" name="comments_enabled" id="comments_enable"{{if fields.comments_enabled}} checked{{/if}}>
                    <label for="comments_enabled" class="checkbox"> comments enable</label>
                    <br>
                    <input type="checkbox" name="comments_moderated" id="comments_moderated"{{if fields.comments_moderated}} checked{{/if}}>
                    <label for="comments_moderated" class="checkbox"> comments moderated</label>
                    <br>
                    <input type="checkbox" name="do_ping" id="do_ping"{{if fields.do_ping}} checked{{/if}}>
                    <label for="do_ping" class="checkbox"> ping</label>
                    <br>
                </div>
                <div id="labels" class="tab-pane fade">
                    <div id="dataCategory" class="checkboxes"></div>
                    <hr>
                    <div id="dataTag" class="checkboxes"></div>
                </div>
                <div id="social" class="tab-pane fade">
                    social
                </div>
                <div id="media" class="tab-pane fade">
                    <div id="dataFolder" class="col-md-12"></div>
                    <hr class="col-md-12">
                    <div id="dataImage" class="col-md-12"></div>
                </div>
                <div id="content" class="tab-pane fade">
                    <label for="txtTeaser" class="col-md-12">teaser</label>
                    <textarea name="txtTeaser" id="txtTeaser" class="col-md-12 md12">{{>fields.teaser}}</textarea>
                    <br>
                    <label for="txtContent" class="col-md-12">content <a href="#" id="content_prev_block_link" onclick="$('#content_prev_block').show();$('#content_prev_block_link').hide();return false;" style="font-weight: normal;padding-left: 1em;font-size: 0.8em;">show prev version</a></label>
                    <textarea name="txtContent" id="txtContent" class="col-md-12 md18">{{>fields.content}}</textarea>
                    <br>
                    <div class="col-md-12" id="content_prev_block">
                        <label for="txtContent" class="col-md-12">content prev version</label>
                        <textarea name="txtContent_prev" id="txtContent_prev" class="col-md-12 md18" readonly>{{>fields.content_prev}}</textarea>
                        <br>
                    </div>
                    <script>$('#content_prev_block').hide();{{:"<"}}/script>
                </div>
                <div id="preview" class="tab-pane fade">
                    <div id="dataPreview"></div>
                </div>
            </div>
            <div class="action">
                <button onclick="saveData();return false;" class="btn btn-success"><i class="fa fa-floppy-o"></i> save</button>
            </div>
        {{/for}}</form>
        <hr>
        <a href="{% endverbatim %}{% url "admin_post" %}{% verbatim %}"><i class="fa fa-arrow-left"></i> back</a>
    </script>
    <script id="dataTemplateCategory" type="text/x-jsrender">
        <label class="col-md-12">notepads</label>
        {{for items}}
            <input type="checkbox" name="_category" value="{{>fields.slug}}" id="category_{{>fields.slug}}"{{if fields.select}} checked{{/if}} class="hide"><a href="#" id="category_btn_{{>fields.slug}}" onclick="check_category('{{>fields.slug}}');return false;" class="{{if fields.select}}checked{{/if}}">{{:fields.name}}</a>
        {{/for}}
    </script>
    <script id="dataTemplateTag" type="text/x-jsrender">
        <label class="col-md-12">tags</label>
        {{for items}}
            <input type="checkbox" name="_tag" value="{{>fields.slug}}" id="tag_{{>fields.slug}}"{{if fields.select}} checked{{/if}} class="hide"><a href="#" id="tag_btn_{{>fields.slug}}" onclick="check_tag('{{>fields.slug}}');return false;" class="{{if fields.select}}checked{{/if}}">{{:fields.name}}</a>
        {{/for}}
    </script>
    <script id="dataTemplateFolder" type="text/x-jsrender">
        <label class="col-md-12">folders</label>
        {{for items}}
            <a href="#" id="folder_{{:pk}}" onclick="loadFolderData('{{:pk}}');return false;"><i class="fa fa-folder-o"></i> {{:fields.name}}</a>&nbsp;&nbsp;
        {{/for}}
    </script>
    <script id="dataTemplateImage" type="text/x-jsrender">
        <label class="col-md-12">images</label>
        {{for items}}
        <div class="col-md-2 imagePreview" id="imageItem{{:pk}}"
            onmouseover="$('#imagePanel{{:pk}}').css({'display': 'block'});"
            onmouseout="$('#imagePanel{{:pk}}').css({'display': 'none'});"
        >
            <a href="{% endverbatim %}{% url "media_file" %}{% verbatim %}{{:fields.uuid}}/file.img" class="fancybox" data-fancybox-group="gallery">
                <img src="{% endverbatim %}{% url "media_file" %}{% verbatim %}{{:fields.uuid}}/?s=110" id="file{{:pk}}" paramLimit="" paramLimitValue="" paramType="{{if fields.image}}image{{else}}file{{/if}}" paramAlign="left" />
            </a>
            <div id="imagePanel{{:pk}}" class="imagePanel">
                <div class="imagePanelButtons">
                    <a href="#" onclick="setAlign('{{:pk}}', 'left');return false;" title="left align" id="fileAlignLeft{{:pk}}"><i class="fa fa-align-left"></i></a>
                    <a href="#" onclick="setAlign('{{:pk}}', 'center');return false;" title="center align" id="fileAlignCenter{{:pk}}"><i class="fa fa-align-center"></i></a>
                    <a href="#" onclick="setAlign('{{:pk}}', 'right');return false;" title="right align" id="fileAlignRight{{:pk}}"><i class="fa fa-align-right"></i></a>
                    <i class="fa fa-ellipsis-v" style="font-size: 10px;"></i>
                    <a href="#" onclick="return false;" title="get code"><i class="fa fa-picture-o"></i></a>
                    <a href="#" onclick="return false;" title="get link"><i class="fa fa-link"></i></a>
                    <a href="#" onclick="deleteImage('{{:pk}}');return false;" title="delete"><i class="fa fa-times-circle"></i></a>
                    <br>
                    <a href="#" onclick="setLimit('{{:pk}}', 'h');return false;" title="height limit" id="fileLimitHeight{{:pk}}"><i class="fa fa-arrows-v"></i></a>
                    <a href="#" onclick="setLimit('{{:pk}}', 'w');return false;" title="width limit" id="fileLimitWidth{{:pk}}"><i class="fa fa-arrows-h"></i></a>
                    <a href="#" onclick="setLimit('{{:pk}}', 's');return false;" title="square limit" id="fileLimitSquare{{:pk}}"><i class="fa fa-arrows-alt"></i></a>
                    <select style="font-size: 9px;" id="imageParamValue{{:pk}}" onchange="setLimit('{{:pk}}', '')">
                        <option value="24">24</option>
                        <option value="32">32</option>
                        <option value="64">64</option>
                        <option value="100">100</option>
                        <option value="150">150</option>
                        <option value="200">200</option>
                        <option value="250">250</option>
                        <option value="300">300</option>
                        <option value="400">400</option>
                        <option value="500">500</option>
                        <option value="600">600</option>
                        <option value="700">700</option>
                    </select>
                    <a href="#" onclick="setLimit('{{:pk}}', 'n');return false;" title="no limit" id="fileLimitNo{{:pk}}"><i class="fa fa-times"></i></a>
                </div>
            </div>
        </div>
        {{/for}}
    </script>
{% endverbatim %}
<div class="admin-action">
    <a href="#dataForm" onclick="editData(-1);return false;" class="open-data-form"><i class="fa fa-plus"></i> add new post</a>&nbsp;&nbsp;&nbsp;
    <a href="#" onclick="loadData();return false;"><i class="fa fa-refresh"></i> refresh</a>
</div>
<div id="dataForm" class="pageform"></div>
<div id="dataContainer" class="dataContainer"></div>
<script>
    function loadData()
    {
        $('#dataContainer').html('<div class="loader"></div>');
        $.ajax({
            url :'{% url 'admin_post_get' 0 %}',
            cashe: false
        }).done(function(data){
            var jdata = jQuery.parseJSON(data);
            var template = $.templates('#dataTemplate');
            $('#dataContainer').html(template.render(jdata));
        });
    }

    function setLimit(key, limit)
    {
        switch(limit) {
            case '':
            {
                if ($('#file' + key).attr('paramLimit') != '')
                    $('#file' + key).attr('paramLimitValue', $('#imageParamValue' + key).val());
                break;
            }
            case 'h':
            {
                $('#fileLimitNo' + key).removeClass('activeBlue');
                $('#fileLimitHeight' + key).addClass('activeBlue');
                $('#fileLimitWidth' + key).removeClass('activeBlue');
                $('#fileLimitSquare' + key).removeClass('activeBlue');
                $('#file' + key).attr('paramLimit', 'h');
                $('#file' + key).attr('paramLimitValue', $('#imageParamValue' + key).val());
                break;
            }
            case 'w':
            {
                $('#fileLimitNo' + key).removeClass('activeBlue');
                $('#fileLimitHeight' + key).removeClass('activeBlue');
                $('#fileLimitWidth' + key).addClass('activeBlue');
                $('#fileLimitSquare' + key).removeClass('activeBlue');
                $('#file' + key).attr('paramLimit', 'w');
                $('#file' + key).attr('paramLimitValue', $('#imageParamValue' + key).val());
                break;
            }
            case 's':
            {
                $('#fileLimitNo' + key).removeClass('activeBlue');
                $('#fileLimitHeight' + key).removeClass('activeBlue');
                $('#fileLimitWidth' + key).removeClass('activeBlue');
                $('#fileLimitSquare' + key).addClass('activeBlue');
                $('#file' + key).attr('paramLimit', 's');
                $('#file' + key).attr('paramLimitValue', $('#imageParamValue' + key).val());
                break;
            }
            case 'n':
            {
                $('#fileLimitNo' + key).removeClass('activeBlue');
                $('#fileLimitHeight' + key).removeClass('activeBlue');
                $('#fileLimitWidth' + key).removeClass('activeBlue');
                $('#fileLimitSquare' + key).removeClass('activeBlue');
                $('#file' + key).attr('paramLimit', '');
                $('#file' + key).attr('paramLimitValue', '');
                break;
            }
        }
    }
    function setAlign(key, align)
    {
        switch(align) {
            case 'left':
            {
                $('#fileAlignLeft' + key).addClass('activeBlue');
                $('#fileAlignCenter' + key).removeClass('activeBlue');
                $('#fileAlignRight' + key).removeClass('activeBlue');
                $('#file' + key).attr('paramAlign', align);
                break;
            }
            case 'center':
            {
                $('#fileAlignLeft' + key).removeClass('activeBlue');
                $('#fileAlignCenter' + key).addClass('activeBlue');
                $('#fileAlignRight' + key).removeClass('activeBlue');
                $('#file' + key).attr('paramAlign', align);
                break;
            }
            case 'right':
            {
                $('#fileAlignLeft' + key).removeClass('activeBlue');
                $('#fileAlignCenter' + key).removeClass('activeBlue');
                $('#fileAlignRight' + key).addClass('activeBlue');
                $('#file' + key).attr('paramAlign', align);
                break;
            }
        }
    }

    function publishedNow()
    {
        var d = new Date();
        var ds = d.getFullYear() + '/' +
                ('0'+(d.getMonth()+1)).slice(-2) + '/' +
                ('0' + d.getDate()).slice(-2) + ' ' +
                ('0' + d.getHours()).slice(-2) + ':' +
                ('0' + d.getMinutes()).slice(-2) + ':' +
                ('0' + d.getSeconds()).slice(-2);
        $('#txtPublished').val(ds)
    }

    function check_category(key)
    {
        var c = $('#category_' + key).prop('checked');
        if (c) {
            $('#category_' + key).prop('checked', false);
            $('#category_btn_' + key).removeClass('checked');
        } else {
            $('#category_' + key).prop('checked', true);
            $('#category_btn_' + key).addClass('checked');
        }
    }

    function check_tag(key)
    {
        var c = $('#tag_' + key).prop('checked');
        if (c) {
            $('#tag_' + key).prop('checked', false);
            $('#tag_btn_' + key).removeClass('checked');
        } else {
            $('#tag_' + key).prop('checked', true);
            $('#tag_btn_' + key).addClass('checked');
        }
    }

    function check_status(key)
    {
        var c = $('#status_' + key).prop('checked');
        switch (key) {
            case '0':
            {
                $('#status_0').prop('checked', true);
                $('#status_btn_0').addClass('checked');
                $('#status_1').prop('checked', false);
                $('#status_btn_1').removeClass('checked');
                $('#status_2').prop('checked', false);
                $('#status_btn_2').removeClass('checked');
                break;
            }
            case '1':
            {
                $('#status_1').prop('checked', true);
                $('#status_btn_1').addClass('checked');
                $('#status_0').prop('checked', false);
                $('#status_btn_0').removeClass('checked');
                $('#status_2').prop('checked', false);
                $('#status_btn_2').removeClass('checked');
                break;
            }
            case '2':
            {
                $('#status_2').prop('checked', true);
                $('#status_btn_2').addClass('checked');
                $('#status_1').prop('checked', false);
                $('#status_btn_1').removeClass('checked');
                $('#status_0').prop('checked', false);
                $('#status_btn_0').removeClass('checked');
                break;
            }
        }
    }

    function deleteImage(key)
    {
        $.ajax({
            url :'{% url 'admin_file' %}' + key + '/?action=delete',
            cashe: false
        }).done(function(data){
            if (data=='ok')
            {
                $('#imageItem' + key).hide();
                notice('green', 'file deleted');
            }
        });
    }

    function loadFolders()
    {
        $.ajax({
            url :'{% url 'admin_folder_get' 0 %}',
            cashe: false
        }).done(function(data){
            var jdata = jQuery.parseJSON(data);
            var template = $.templates('#dataTemplateFolder');
            $('#dataFolder').html(template.render(jdata));
        });
    }

    function loadFolderData(key)
    {
        $.ajax({
            url :'{% url 'admin_files' %}' + key + '/',
            cashe: false
        }).done(function(data){
            var jdata = jQuery.parseJSON(data);
            var template = $.templates('#dataTemplateImage');
            $('#dataImage').html(template.render(jdata));
        });
    }

    function loadTag(key)
    {
        $.ajax({
            url :'{% url 'admin_post_tag_get' %}?id=' + key,
            cashe: false
        }).done(function(data){
            var jdata = jQuery.parseJSON(data);
            var template = $.templates('#dataTemplateTag');
            $('#dataTag').html(template.render(jdata));
        });
    }

    function loadCategory(key)
    {
        $.ajax({
            url :'{% url 'admin_post_category_get' %}?id=' + key,
            cashe: false
        }).done(function(data){
            var jdata = jQuery.parseJSON(data);
            var template = $.templates('#dataTemplateCategory');
            $('#dataCategory').html(template.render(jdata));
        });
    }

    function loadPreview()
    {
        $.ajax({
            url: '{% url 'admin_post_preview' %}',
            cashe: false,
            method: 'POST',
            data: $("#dataForm form").serialize()
        })
        .done(function(code){
            $('#dataPreview').html(code);
        })
        .fail(function(){
            notice('red', 'load preview error');
        });
    }

    function editData(key)
    {
        $.ajax({
            url :'{% url 'admin_post' %}' + key + '/',
            cashe: false
        }).done(function(data){
            var jdata = jQuery.parseJSON(data);
            var template = $.templates('#dataEdit');
            $('#dataForm').html(template.render(jdata));
            loadTag(key);
            loadCategory(key);
            loadFolders();
        });

        $('#dataContainer').hide();
    }

    function deleteItem() {
        $("#dataForm form #deleted").val('true');
        saveData();
    }

    function restoreItem() {
        $("#dataForm form #deleted").val('false');
        saveData();
    }

    function saveData() {
        console.log($("#dataForm form"));
        $.ajax({
                type: 'POST',
                url: '{% url 'admin_post_save' %}',
                data: $("#dataForm form").serialize()
            })
            .done(function(data){
                /*
                if(data=='ok') {
                    notice('green', 'saved');
                    $.fancybox.close();
                    loadData();
                }
                else {
                    notice('red', data);
                }
                */
            })
            .fail(function(){
                notice('red', 'data transfer error');
            });
        /*
        $("#dataForm form").submit(function(){
            return false;
        });
        */
        //$('#dataContainer').show();
    }

    $(document).ready(function(){
        loadData();
    });
</script>
{% endblock %}
