{% extends 'admin/base.html' %}
{% load static %}

{% block content %}
<script src="{% static 'libs/jsrender/jsrender.min.js' %}"></script>

{% verbatim %}
    <script id="dataTemplate" type="text/x-jsrender">
        <table class="data">
        <thead>
            <tr>
                <th>Title</td>
                <th>Slug</td>
                <th>Status</td>
            </tr>
        </thead>
        {{for items}}
            <tr class="{{if #getIndex()%2}}even{{/if}}">
                <td>
                    <a href="#dataForm" onclick="editData({{:pk}});return false;" class="open-data-form">{{>fields.title}}</a>
                </td>
                <td>{{>fields.slug}}</td>
                <td>{{>fields.status}}</td>
            </tr>
        {{/for}}
        </table>
    </script>
    <script id="dataEdit" type="text/x-jsrender">
        <form id="editForm">{{for items}}
            <div class="fields">
{% endverbatim %}
                {% csrf_token %}
{% verbatim %}
                <input type="hidden" value="{{:pk}}" name="id">
                <input type="hidden" value="{{:fields.deleted}}" name="deleted" id="deleted">
                <label for="txtSlug">slug</label>
                <textarea name="txtSlug" id="txtSlug" class="text">{{>fields.slug}}</textarea>
                <br>
                <label for="txtName">name</label>
                <textarea name="txtName" id="txtName" class="text">{{>fields.name}}</textarea>
                <br>
            </div>
            <div class="action">
                <button onclick="saveData();" class="btn btn-success"><i class="fa fa-floppy-o"></i> save</button>
                {{if fields.deleted}}
                <button onclick="restoreItem();" class="btn btn-info"><i class="fa fa-undo"></i> restore</button>
                {{else}}
                <button onclick="deleteItem();" class="btn btn-danger"><i class="fa fa-times"></i> delete</button>
                {{/if}}
            </div>
        {{/for}}</form>
    </script>
{% endverbatim %}

<div class="admin-action">
    <a href="#dataForm" onclick="editData(-1);return false;" class="open-data-form"><i class="fa fa-plus"></i> add new tag</a>&nbsp;&nbsp;&nbsp;
    <a href="#" onclick="loadData();return false;"><i class="fa fa-refresh"></i> refresh</a>
</div>
<div id="dataForm" class="dataFormInt">
        <form id="editForm">
            <div class="fields">
                {% csrf_token %}
{% verbatim %}
                <input type="hidden" value="{{:pk}}" name="id">
                <label for="txtSlug" class="col-md-2">slug</label>
                <textarea name="txtSlug" id="txtSlug" class="col-md-10">{{>fields.slug}}</textarea>
                <br>
                <label for="txtTitle" class="col-md-2">title</label>
                <textarea name="txtTitle" id="txtTitle" class="col-md-10">{{>fields.title}}</textarea>
                <br>
                <div><span><a href="#" onclick="$('#block_meta').show();return false;">show META information</a></span>
                    <script>
                        $('#block_meta').hide();
                    </script>
                    <div id="block_meta">
                        <label for="txtDescription" class="col-md-2">description</label>
                        <textarea name="txtDescription" id="txtDescription" class="col-md-10">{{>fields.description}}</textarea>
                        <br>
                        <label for="txtKeywords" class="col-md-2">keywords</label>
                        <textarea name="txtKeywords" id="txtKeywords" class="col-md-10">{{>fields.keywords}}</textarea>
                        <br>
                        <hr>
                    </div>
                </div>
                <label for="txtTeaser" class="col-md-12">teaser</label>
                <textarea name="txtTeaser" id="txtTeaser" class="col-md-12 bigtext">{{>fields.teaser}}</textarea>
                <br>
                <label for="txtContent" class="col-md-12">content</label>
                <textarea name="txtContent" id="txtContent" class="col-md-12 bigtext2">{{>fields.content}}</textarea>
                <br>
            </div>
            <div class="action">
                <button onclick="saveData();" class="btn btn-success"><i class="fa fa-floppy-o"></i> save</button>
                {{if fields.deleted}}
                <button onclick="restoreItem();" class="btn btn-info"><i class="fa fa-undo"></i> restore</button>
                {{else}}
                <button onclick="deleteItem();" class="btn btn-danger"><i class="fa fa-times"></i> delete</button>
                {{/if}}
            </div>
        {{/for}}</form>
{% endverbatim %}
</div>
<div id="dataContainer" class="dataContainer"></div>

<script>
    function loadData()
    {
        $.ajax({
            url :'{% url 'admin_post_get' 0 %}',
            cashe: false
        }).done(function(data){
            var jdata = jQuery.parseJSON(data);
            var template = $.templates('#dataTemplate');
            $('#dataContainer').html(template.render(jdata));
        });
    }

    function editData(key)
    {
        $.ajax({
            url :'{% url 'admin_post' %}' + key + '/',
            cashe: false
        }).done(function(data){
            var jdata = jQuery.parseJSON(data);
            var template = $.templates('#dataEdit');
            $('#dataForm').html(template.render(jdata));
        });

        $('.open-data-form').fancybox({
            padding: 0,
            type: 'inline',
            title: '',
            modal: false,
            autoSize: true
        });
    }

    function deleteItem() {
        $("#dataForm form #deleted").val('true');
        saveData();
    }

    function restoreItem() {
        $("#dataForm form #deleted").val('false');
        saveData();
    }

    function saveData() {
        $.ajax({
                type: 'POST',
                url: '{% url 'admin_post_save' %}',
                data: $("#dataForm form").serialize()
            })
            .done(function(data){
                if(data=='ok') {
                    notice('green', 'saved');
                    $.fancybox.close();
                    loadData();
                }
                else {
                    notice('red', data);
                }
            })
            .fail(function(){
                notice('red', 'data transfer error');
            });
        $("#dataForm form").submit(function(){
            return false;
        });
    }

    $(document).ready(function(){
        loadData();
    });
</script>
{% endblock %}
