{% extends 'admin/base.html' %}
{% load static %}

{% block content %}
    <script src="{% static 'libs/jsrender/jsrender.min.js' %}"></script>


    {% verbatim %}
    <script id="dataFolderTemplate" type="text/x-jsrender">
        <table class="data">
        <thead>
            <tr>
                <th>Name</td>
                <th>files</td>
            </tr>
        </thead>
        {{for items}}
            <tr class="{{if fields.deleted}}deleted {{/if}}{{if #getIndex()%2}}even{{/if}}">
                <td>
                    <a href="#dataFolderForm" onclick="editFolderData({{:pk}});return false;" class="open-data-form">{{cutstr max=70}}{{>fields.name}}{{/cutstr}}</a>
                </td>
                <td><a href="#" onClick="loadFolderImagesData({{:pk}});return false;">view</a></td>
            </tr>
        {{/for}}
        </table>
    </script>
    <script id="dataFolderEdit" type="text/x-jsrender">
        <form id="editFolderForm">{{for items}}
            <div class="fields">
{% endverbatim %}
                {% csrf_token %}
{% verbatim %}
                <input type="hidden" value="{{:pk}}" name="id">
                <input type="hidden" value="{{:fields.deleted}}" name="deleted" id="deleted">
                <label for="txtName" class="col-md-2">name</label>
                <textarea name="txtName" id="txtName" class="col-md-10 text">{{>fields.name}}</textarea>
                <br>
                <label for="txtDescription" class="col-md-2">description</label>
                <textarea name="txtDescription" id="txtDescription" class="col-md-10 text3">{{>fields.description}}</textarea>
                <br>
            </div>
            <div class="action">
                <button onclick="saveFolderData();" class="btn btn-success"><i class="fa fa-floppy-o"></i> save</button>
                {{if fields.deleted}}
                <button onclick="restoreFolderItem();" class="btn btn-info"><i class="fa fa-undo"></i> restore</button>
                {{else}}
                <button onclick="deleteFolderItem();" class="btn btn-danger"><i class="fa fa-times"></i> delete</button>
                {{/if}}
            </div>
        {{/for}}</form>
    </script>
    <script id="dataFolderUpload" type="text/x-jsrender">
        <form id="upload-form" action="" method="POST" enctype="multipart/form-data">{{for items}}
            <input type="hidden" name="folder" value="{{:fields.uuid}}">
            <input type="hidden" name="folder_key" id="folder_key" value="{{:pk}}">
{% endverbatim %}

            {% csrf_token %}
{% verbatim %}

            <div class="fields">
                <h2>{{:fields.name}}</h2>
                <hr>
                <div class="col-md-12">
                    <div class="col-md-3" id="filePickerContainer">
                        <input id="filePicker" type="file" name="file" accept="image/*" multiple class="filePicker">
                        <label for="filePicker" class="btn btn-success">Choose a file</label>
                    </div>
                    <div class="col-md-9">
                        <div class="progressTrough" id="progress">
                            <div id="progressBar" class="progressBar">0%</div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div id="dropbox" class="dropbox">
                    Drag and Drop Files Here
                </div>
                <input type="submit" value="upload" id="upload-button" class="btn btn-success">
                <hr>
                <a href="{% endverbatim %}{% url "admin_folder" %}{% verbatim %}"><i class="fa fa-arrow-left"></i> back</a>
            </div>
        {{/for}}</form>
    </script>
    <script id="dataFolderImages" type="text/x-jsrender">
    {{for items}}
    <div class="col-md-2 imagePreview" id="imageItem{{:pk}}"
        onmouseover="$('#imagePanel{{:pk}}').css({'display': 'block'});"
        onmouseout="$('#imagePanel{{:pk}}').css({'display': 'none'});"
    >
        <a href="{% endverbatim %}{% url "media_file" %}{% verbatim %}{{:fields.uuid}}/file.img" class="fancybox" data-fancybox-group="gallery">
            <img src="{% endverbatim %}{% url "media_file" %}{% verbatim %}{{:fields.uuid}}/?s=110" />
        </a>
        <div id="imagePanel{{:pk}}" class="imagePanel">
            <div class="imagePanelButtons">
                <a href="#" onclick="deleteFolderImage('{{:pk}}');return false;">delete</a>
            </div>
        </div>
    </div>
    {{/for}}
    </script>
{% endverbatim %}
<div class="admin-action">
    <a href="#dataFolderForm" onclick="editFolderData(-1);return false;" class="open-data-form"><i class="fa fa-plus"></i> add new folder</a>&nbsp;&nbsp;&nbsp;
    <a href="#" onclick="loadFolderData();return false;"><i class="fa fa-refresh"></i> refresh</a>
</div>
<div id="dataFolderForm" class="window" style="display: none;"></div>
<div id="dataFolderContainer" class="dataContainer"></div>
<div id="dataFolderContainerImages" class="pageform"></div>

<script src="{% static 'js/upload.js' %}" rel="script"></script>
<script>
    UPLOAD_URL = "{% url "admin_upload" %}";
</script>

<script>
    $(document).ready(function(){
        url_folder_get_all = '{% url 'admin_folder_get' 0 %}';
        url_folder_get = '{% url 'admin_folder' %}';
        url_files_get = '{% url 'admin_files' %}';
        url_file_get = '{% url 'admin_file' %}';
        url_folder_save = '{% url 'admin_folder_save' %}';

        loadFolderData();
    });
</script>
{% endblock %}
