{% if tags %}
    <section>
        <h2><i class="fa fa-tags"></i> Tags</h2>
        <ul class="tag" role="menu">
            {% for tag in tags %}
            {% if tag.post_count > 0 %}<li><a href="{% url 'blog_post_by_tag' tag.slug %}">{{ tag.name }}<span>{{ tag.post_count }}</span></a></li>{% endif %}
            {% endfor %}
        </ul>
    </section>
{% endif %}
