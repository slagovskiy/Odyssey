{% if categories %}
    <section>
        <h2><i class="fa fa-folder-o"></i> Notepads</h2>
        <ul role="menu">
            {% for category in categories %}
                <li><a href="{% url 'blog_post_by_category' category.slug %}"{% if active_category.slug == category.slug %}class="active"{% endif %}>{{ category.name }}</a></li>
            {% endfor %}
        </ul>
    </section>
{% endif %}
