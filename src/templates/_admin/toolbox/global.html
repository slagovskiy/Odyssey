{% extends 'admin/base.html' %}
{% load static %}

{% block content %}
<script src="{% static 'libs/jsrender/jsrender.min.js' %}"></script>

{% verbatim %}
    <script id="dataGlobalTemplate" type="text/x-jsrender">
        <table class="data">
        <thead>
            <tr>
                <th>Slug</td>
                <th>Value</td>
            </tr>
        </thead>
        {{for items}}
            <tr class="{{if #getIndex()%2}}even{{/if}}">
                <td>
                    <a href="#dataGlobalForm" onclick="editGlobalData({{:pk}});return false;" class="open-data-form">{{>fields.slug}}</a>
                </td>
                <td>{{>fields.value}}</td>
            </tr>
        {{/for}}
        </table>
    </script>
    <script id="dataGlobalEdit" type="text/x-jsrender">
        <form id="editGlobalForm">{{for items}}
            <div class="fields">
{% endverbatim %}
                {% csrf_token %}
{% verbatim %}
                <input type="hidden" value="{{:pk}}" name="id">
                <label for="txtSlug" class="col-md-2">slug</label>
                <textarea name="txtSlug" id="txtSlug" class="col-md-10 text">{{>fields.slug}}</textarea>
                <br>
                <label for="txtValue" class="col-md-2">value</label>
                <textarea name="txtValue" id="txtValue" class="col-md-10 text">{{>fields.value}}</textarea>
                <br>
            </div>
            <div class="action">
                <button onclick="saveGlobalData();" class="btn btn-success"><i class="fa fa-floppy-o"></i> save</button>
            </div>
        {{/for}}</form>
    </script>
{% endverbatim %}

<div class="admin-action">
    <a href="#dataGlobalForm" onclick="editGlobalData(-1);return false;" class="open-data-form"><i class="fa fa-plus"></i> add new value</a>&nbsp;&nbsp;&nbsp;
    <a href="#" onclick="loadGlobalData();return false;"><i class="fa fa-refresh"></i> refresh</a>
</div>
<div id="dataGlobalForm" class="window" style="display: none;"></div>
<div id="dataGlobalContainer" class="dataContainer"></div>

<script>
    $(document).ready(function(){
        url_global_get_all = '{% url 'admin_global_get' 0 %}'
        url_global_get = '{% url 'admin_global' %}';
        url_global_save = '{% url 'admin_global_save' %}';

        loadGlobalData();
    });
</script>
{% endblock %}
