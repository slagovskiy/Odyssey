{% extends 'admin/base.html' %}
{% load static %}

{% block content %}
<script src="{% static 'libs/jsrender/jsrender.min.js' %}"></script>

{% verbatim %}
    <script id="dataTagTemplate" type="text/x-jsrender">
        <table class="data">
        <thead>
            <tr>
                <th>Name</td>
                <th>Slug</td>
            </tr>
        </thead>
        {{for items}}
            <tr class="{{if fields.deleted}}deleted {{/if}}{{if #getIndex()%2}}even{{/if}}">
                <td>
                    <a href="#dataTagForm" onclick="editTagData({{:pk}});return false;" class="open-data-form">{{>fields.name}}</a>
                </td>
                <td>{{>fields.slug}}</td>
            </tr>
        {{/for}}
        </table>
    </script>
    <script id="dataTagEdit" type="text/x-jsrender">
        <form id="editForm">{{for items}}
            <div class="fields">
{% endverbatim %}
                {% csrf_token %}
{% verbatim %}
                <input type="hidden" value="{{:pk}}" name="id">
                <input type="hidden" value="{{:fields.deleted}}" name="deleted" id="deleted">
                <label for="txtSlug" class="col-md-2">slug</label>
                <textarea name="txtSlug" id="txtSlug" class="col-md-10 text">{{>fields.slug}}</textarea>
                <br>
                <label for="txtName" class="col-md-2">name</label>
                <textarea name="txtName" id="txtName" class="col-md-10 text">{{>fields.name}}</textarea>
                <br>
            </div>
            <div class="action">
                <button onclick="saveTagData();" class="btn btn-success"><i class="fa fa-floppy-o"></i> save</button>
                {{if fields.deleted}}
                <button onclick="restoreTagItem();" class="btn btn-info"><i class="fa fa-undo"></i> restore</button>
                {{else}}
                <button onclick="deleteTagItem();" class="btn btn-danger"><i class="fa fa-times"></i> delete</button>
                {{/if}}
            </div>
        {{/for}}</form>
    </script>
{% endverbatim %}

<div class="admin-action">
    <a href="#dataTagForm" onclick="editTagData(-1);return false;" class="open-data-form"><i class="fa fa-plus"></i> add new tag</a>&nbsp;&nbsp;&nbsp;
    <a href="#" onclick="loadTagData();return false;"><i class="fa fa-refresh"></i> refresh</a>
</div>
<div id="dataTagForm" class="window" style="display: none;"></div>
<div id="dataTagContainer" class="dataContainer"></div>

<script>
    url_tag_get_all = '{% url 'admin_tag_get' 0 %}';
    url_tag_get = '{% url 'admin_tag' %}';
    url_tag_save = '{% url 'admin_tag_save' %}';

    $(document).ready(function(){
        loadTagData();
    });
</script>
{% endblock %}
