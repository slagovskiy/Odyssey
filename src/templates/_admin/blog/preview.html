{% load django_markdown %}
{% load markup %}
{% if post %}
    <article id="post1" class="post">
        <header>
            <div class="post-header1">
                <h2 class="post-category col-md-9">
                    {% for category in categories %}<a href="{{ category.get_absolute_url }}">{{ category.name }}</a>{% if not forloop.last %}&nbsp;&#183;&nbsp;{% endif %}{% endfor %}
                </h2>
                <div class="col-md-3 post-date">{{ post.published }}</div>
            </div>
            <h1 class="post-title"><a href="#">{{ post.title }}</a></h1>
        </header>
        <div class="post-body clearfix">
            {{ post.teaser|medial_file|markdown }}
            <hr>
            {{ post.content|medial_file|markdown }}
        </div>
    </article>
{% endif %}
