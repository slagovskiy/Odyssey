{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
    <article id="post1" class="post">
        <header>
            <h2 class="post-category">
                {% for category in post.categories.all %}
                    <a href="/blog/category/{{ category.slug }}/">{{ category.name }}</a>&nbsp;&nbsp;
                {% endfor %}
            </h2>
            <h1 class="post-title"><a href="/blog/view/{{ post.slug }}/">{{ post.title }}</a></h1>
        </header>
        <div class="post-body clearfix">
            {{ post.teaser|safe }}
        </div>
        <div class="post-button">
            <a href="/blog/view/{{ post.slug }}/">Read more&nbsp;&nbsp;<i class="fa fa-arrow-right"></i></a>
        </div>
    </article>
    {% if not loop.last %}<hr>{% endif %}
    {% endfor %}
{% endblock %}
