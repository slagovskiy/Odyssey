{{ message }}
<div style="display: inline;">
    {% for image in images %}
        <table style="display: inline-table;">
            <tr>
                <td>
                    <span style="position: absolute; background-color: rgba(255,255,255,0.5); width: 75px; padding-left: 3px;">
                        <a href="#" class=""><i class="glyphicon glyphicon-pencil" onclick="editImage({{ image.id }}); return false;"></i></a>
                        <a href="#" class="" onclick="insertImage('{{ image.id }}'); return false;"><i class="glyphicon glyphicon-ok"></i></a>
                        <a href="#" class="" onclick="deleteImage('{{ image.id }}'); return false;"><i class="glyphicon glyphicon-remove"></i></a>
                        <a href="{{ image.img_l }}" class="img" title="{{ image.description }}" rel="gallery"><i class="glyphicon glyphicon-search"></i></a>
                    </span>
                    <img src="{{ image.img_xxs }}" border="0" title="{{ image.description }}">
                </td>
            </tr>
        </table>
    {% endfor %}
</div>
