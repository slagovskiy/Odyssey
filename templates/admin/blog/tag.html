{% extends "base.html" %}
{% block content %}
    <h2>Blog / Tag</h2>
    <div id="data"></div>
    <a href="#" class="btn btn-success" onclick="editData(0); return false;">Add new</a>
    <a href="#" class="btn btn-info" onclick="loadData(); return false;">Reload</a>

    <div id="frmTag" class="modal fade">
        <div class="modal-body" id="window_body">
        </div>
        <div class="modal-footer" id="window_bottom">
            <a href="#" class="btn btn-primary" onclick="saveData(); return false;">Save changes</a>
            <a href="#" class="btn" data-dismiss="modal">Close</a>
        </div>
    </div>

    <script>
        function init()
        {
            loadData();
        }

        function editData(id)
        {
            $.ajax({
                url: '/admin/blog/tag/edit/' + id + '/?ajax=1',
                cache: false,
                success: function(data){
                    $('#window_body').html(data);
                    $('#frmTag').modal({
                        keyboard: false
                    }).show();
                },
                error: function(e, xhr){
                    msg_error("Error", "load edit form");
                }
            });
        }

        function saveData()
        {
            var form = $('#window_body').find('form');
            var data = form.serialize();
            $.ajax({
                url: form.attr('action'),
                type: form.attr('method'),
                cache: false,
                data: data,
                success: function(data){
                    $('#frmTag').modal('hide');
                    msg_info("saved","");
                    loadData();
                },
                error: function(e, xhr){
                    msg_error("Error", "save tag " + xhr);
                }
            })
        }

        function loadData()
        {
            _data = '';
            $.ajax({
                url: '/admin/blog/tag/getall/',
                cache: false,
                dataType: "json",
                success: function(data){
                    _data = '<table class="table table-hover">';
                    _data += '<thead><tr>' +
                            '<th>id</th>' +
                            '<th>name</th>' +
                            '<th>key</th>' +
                            '<th>sort</th>' +
                            '</tr></thead><tbody>';

                    if(data.message!='') msg_info('', data.message);
                    for(var i in data.items)
                    {
                        var item = data.items[i];
                        var row = '<tr>' +
                                '<td>' + item.id + '</td>' +
                                '<td><a href="/admin/blog/tag/edit/' + item.id + '/" onclick="editData(' + item.id + '); return false;">' + (item.deleted=="True"?'<strike>':'') + item.name + (item.deleted=="True"?'</strike>':'') + '</a></td>' +
                                '<td>' + item.slug + '</td>' +
                                '<td>' + item.sort + '</td>' +
                                '</tr>';
                        _data += row;
                    }
                    _data += "</tbody></table>";
                    $('#data').html(_data);
                },
                error: function(e, xhr){
                    msg_error("Error","load tag list " + xhr);
                }
            });
        }

        init();
    </script>
{% endblock %}
