{% extends "base.html" %}
{% load markup %}
{# load pytils_numeral #}
{% block content %}
    {% for post in posts %}
        <div class="post" id="post_{{ post.id }}">
            <div class="post-head">
                <h2>{{ post.title }}</h2>
            </div>
            <hr>
            {{ post.excerpt|markdown }}
            <a href="/blog/view/{{ post.slug }}/" class="btn">Read more</a>
            {% include "blog/post_bottom.html" %}
        </div>
    {% endfor %}
{% endblock %}
