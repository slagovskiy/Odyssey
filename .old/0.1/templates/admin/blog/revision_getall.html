{
"message": "{{ message }}",
"items":
[{% for revision in revisions %}
    {
    "id": "{{ revision.id }}",
    "post": "{{ revision.post.id }}",
    "revision": "{{ revision.revision }}",
    "created": "{{ revision.created|date:"Y/m/d H:i" }}"
    }{% if not forloop.last %},{% endif %}
{% endfor %}]
}
