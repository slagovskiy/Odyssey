{% load md2 %}
{% load markup %}
{% load tags %}
{% load static %}
<div class="col-md-3">
    <div class="top-post">
        <div class="category">{% for category in post.categories.all %}<a href="{% url 'blog_post_by_category' category.slug %}">{{ category.name }}</a>{% if not forloop.last %} &#183; {% endif %}{% endfor %}</div>
        <div class="title"><a href="{% url 'blog_post' post.slug %}">{{ post.title }}</a></div>
        <div class="content">{% top post.teaser|striptags 100 %}...</div>
        <div class="date">{{ post.published|date_from_now|safe }}</div>
        <div class="clearfix"></div>
    </div>
</div>
